<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="index.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <title>Friends filter</title>
</head>
<body>
<div class="container">
    <header>Choose friends</header>
    <button id="save-friends-list">Save</button>
    <div class="friends-container">
        <div id="vk-friends">
            <input id='vk-friends-filter' class="filter" type="text"/>

            <h3>Your friends</h3>
            <div class="drop-zone">
                <div id="friends-list" class="list">
                </div>
            </div>
        </div>
        <div id="vk-friends-saved">
            <input id='vk-friends-saved-filter' class="filter" type="text"/>

            <h3>Friends list</h3>
            <div class="drop-zone">
                <div id="chose-vk-friends" class="list">

                </div>
            </div>
        </div>
    </div>
</div>

<script id="user-tmplt" type="text/x-handlebars-template">
    {{#each items}}
    <div class="friend" draggable="true">
        <img src="{{photo_50}}">
        <span>
            <span class="name">{{first_name}}</span>
            <span class="surname">{{last_name}}</span>
        </span>
        <span class="action"></span>
    </div>
    {{/each}}
</script>
</body>
</html>
