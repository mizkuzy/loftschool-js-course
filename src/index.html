<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="index.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <title>Friends filter</title>
</head>
<body class="container">
<div class="container">
    <header>Choose friends</header>
    <div id="filters">
        <input id="friends-list-filter" type="text"/>
        <input id="chose-vk-friends-filter" type="text"/>
    </div>

    <!-- todo FIX CASE WHEN DROP ON THE HEADER-->
    <div id="friends">
        <div class="drop-zone">
            <h3>Your friends</h3>
            <div id="friends-list" class="list">

            </div>
        </div>
        <div class="drop-zone">
            <h3>Friends list</h3>
            <div id="chose-vk-friends" class="list">

            </div>
        </div>
    </div>

    <button id="save-friends-list">Save</button>
</div>

<script id="user-tmplt" type="text/x-handlebars-template">
    {{#each items}}
    <div class="friend" draggable="true">
        <img src="{{photo_50}}">
        <span>{{first_name}} {{last_name}}</span>
        <span class="add-item action">+</span>
    </div>
    {{/each}}
</script>
</body>
</html>
