<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="index.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <title>Friends filter</title>
</head>
<body class="container">
<div class="container">
    <header>Choose friends</header>
    <div id="filters">
        <div id="friends-list-filter">Left Filter</div>
        <div id="chose-vk-friends-filter">Right Filter</div>
    </div>

    <div id="friends">
        <div class="left-list">
            <h3>Your friends</h3>
            <div id="friends-list">

            </div>
        </div>
        <div class="right-list">
            <h3>Friends list</h3>
            <div id="chose-vk-friends">

            </div>
        </div>
    </div>

    <button id="save-friends-list">Save</button>
</div>

<script id="user-tmplt" type="text/x-handlebars-template">
    <div class="friends">
        {{#each items}}
        <div class="friend">
            <img src="{{photo_100}}">
            <span>{{first_name}} {{last_name}}</span>
        </div>
        {{/each}}
    </div>
</script>
</body>
</html>
