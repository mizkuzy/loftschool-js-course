<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="connect-vk.js" type="application/javascript"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Test VK API</title>

</head>
<body>
<header>Друзья на странице <span id="userData"></span></header>
<section id="friends-list"></section>
<script id="user-tmplt" type="text/x-handlebars-template">
    <div class="friends">
        {{#each items}}
        <div class="friend">
            <img src="{{photo_100}}">
            <span>{{first_name}} {{last_name}}</span>
        </div>
        {{/each}}
    </div>
</script>
</body>
</html>
